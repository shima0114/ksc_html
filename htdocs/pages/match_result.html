<!-- JsRender template -->
<script id="match_result" type="text/x-jsrender">
  {{for results}}
    <div class="bg-success">
        <h5>{{:year}}<br>（{{:grade}}）</h5>
    </div>
    {{for match}}
    <div class="ext-table-responsive">
        <div class="bg-info">
            <div>{{:name}}（{{:schedule}}）</div>
        </div>
        <table class="table table-hover table-bordered">
            <thead class="responsive-fonts">
                <tr>
                    <th scope="col"></th>
                    {{for teamResult}}
                    <th scope="col">{{:teamName}}</th>
                    {{/for}}
                </tr>
            </thead>
            <tbody class="responsive-fonts text-center">
            {{for teamResult}}
                <tr>
                    <td scope="row">{{:teamName}}</td>
                    {{for result}}
                    <td aria-label="{{:rival}}">{{:score}}<div>{{:mark}}</div></td>
                    {{/for}}
                </tr>
            {{/for}}
            </tbody>
        </table>
    </div>
    {{/for}}
  {{/for}}
</script>
<script>
    var apiName = "/Match/result/list";
    // JsRenderテンプレート読み込み
    renderTemplate("match_result", apiName);
</script>
