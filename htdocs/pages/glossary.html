<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">用語集
                </h4>
            </div>
            <!-- 行全体の開始 -->
            <div class="panel-body">
                <div id="render_area"></div>
            </div>
            <!-- 行全体の終了 -->
        </div>
    </div>
</div>

<!-- JsRender template -->
<script id="words" type="text/x-jsrender">
  {{for glossary}}
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading panel-pointer" data-toggle="collapse" data-target="#line-{{:code}}">
                <h3 class="panel-title">
                    {{:name}}
                </h3>
            </div>
            <div id="line-{{:code}}" class="panel-collapse collapse">
                <div class="panel-body">
                    <!-- 単語の開始 -->
                    <div class="panel-group" id="parent-{{:code}}">
                        {{for words}}
                        {{if id}}
                            <div class="panel panel-info panel-no-margin">
                                <div class="panel-heading" data-toggle="collapse" data-target="#words-{{:id}}" data-parent="#parent-{{:#parent.parent.data.code}}">
                                    <div class="panel-title">
                                        {{:title}}
                                    </div>
                                </div>
                                <div id="words-{{:id}}" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        {{:contents}}
                                    </div>
                                </div>
                            </div>
                        {{else}}
                            <div class="panel panel-info panel-no-margin">
                                <div class="panel-heading">
                                    <div class="panel-title">
                                        単語登録中です
                                    </div>
                                </div>
                            </div>
                        {{/if}}
                        {{/for}}
                    </div>
                    <!-- 単語の終了 -->
                </div>
            </div>
        </div>
    </div>
    {{/for}}
</script>
<script>
    // JsRenderテンプレート読み込み
    var apiName = "/Glossary/lists/all";
    renderTemplate("words", apiName);
</script>
